<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper & Scissors</title>
</head>
<body>
    <main>
        <div class="container">
            <h2>Computer choice : <span class="computer-choice">0</span></h2>
            <h2>User choice : <span class="user-choice">0</span></h2>
            <h2>Result : <span class="result">0</span></h2>
        </div>
        <div class="buttons">
            <button class="btn rock-btn">Rock</button>
            <button class="btn paper-btn">Paper</button>
            <button class="btn scissors-btn">Scissors</button>
        </div>
    </main>
    <script src="./app.js"></script> 
</body>
</html>
